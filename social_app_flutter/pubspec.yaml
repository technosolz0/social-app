name: social_app_flutter
description: A complete Instagram-like social media app
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  # State Management - RIVERPOD
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  # Utils
  uuid: ^4.2.2
  # For freezed code generation
  freezed_annotation: ^2.4.1
  # Navigation
  go_router: ^12.1.3
  # Camera and Media
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  path_provider: ^2.1.3
  image: ^4.1.7
  video_player: ^2.8.6
  # ML Kit
  google_mlkit_face_detection: ^0.10.0
  # Networking and Storage
  cached_network_image: ^3.3.1
  # Local Storage - HIVE
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  # Sharing
  share_plus: ^8.0.3
  # Time formatting
  timeago: ^3.6.1
  # File handling
  path: ^1.9.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  # Linting
  flutter_lints: ^3.0.1
  # Testing
  mockito: ^5.4.4
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/filters/
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/custom_font.ttf
