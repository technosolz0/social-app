version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: social_app_db
    environment:
      POSTGRES_DB: social_user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - social_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: social_app_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - social_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django + DRF Service
  django:
    build:
      context: ./django_core
      dockerfile: Dockerfile
    container_name: social_app_django
    command: gunicorn --pythonpath /app config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./django_core:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - social_network

  # FastAPI Service
  fastapi:
    build:
      context: ./fastapi_service
      dockerfile: Dockerfile
    container_name: social_app_fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    volumes:
      - ./fastapi_service:/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - social_network

  # Celery Worker
  celery_worker:
    build:
      context: ./celery_worker
      dockerfile: Dockerfile
    container_name: social_app_celery_worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./django_core:/django_core
    environment:
      PYTHONPATH: /django_core:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - django
    networks:
      - social_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./celery_worker
      dockerfile: Dockerfile
    container_name: social_app_celery_beat
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - ./django_core:/django_core
    environment:
      PYTHONPATH: /django_core:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - django
    networks:
      - social_network

  # WebSocket Service
  websocket:
    build:
      context: ./websocket_service
      dockerfile: Dockerfile
    container_name: social_app_websocket
    command: python server.py
    volumes:
      - ./websocket_service:/app
    ports:
      - "8002:8002"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - social_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: social_app_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/static
      - media_volume:/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
      - fastapi
    networks:
      - social_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  social_network:
    driver: bridge
